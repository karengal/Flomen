<html>
    <head>
        <meta charset="UTF-8">        
        <!--<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>-->        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">      
        <title>User Info</title>
    </head> 
    <body style="background-color: rgb(230, 230, 185)">
        <form>
            <h1>
                <div>
                   User Info</label>
                <div>
            </h1>
            <div class="form-group row">
                <div class="col-xs-4">
                    <label for="staticCurrentDate" class="col-sm-6 col-form-label">Date</label>                
                    <input class="form-control" type="text" readonly id="staticCurrentDateId" value="28/04/2018"> 
                </div>            
            </div>
            <div class="form-group row">
                <div class="col-xs-4">
                    <label for="staticUser" class="col-sm-6 col-form-label">User name</label>               
                    <input type="text" readonly class="form-control" id="staticUserId" value="example user name">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-4"> 
                    <label for="staticEmail" class="col-sm-6 col-form-label">Email</label>                
                    <input type="text" readonly class="form-control" id="staticEmail" value="email@example.com">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-4">
                    <label for="staticCompany" class="col-sm-6 col-form-label">Company/University</label>               
                    <input type=text readonly class="form-control" id="staticCompanyId" value="Company Example">
                </div>
            </div>           
            <div class="form-group row">
                <div class="col-xs-4">
                    <label for="staticLicense" class="col-sm-6 col-form-label">User License Info</label>                
                    <input  readonly class="form-control" id="staticLicenseId" value="License Example # 258963">                    
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-4">
                    <label for="staticExpire" class="col-sm-6 col-form-label">Expires at</label>                
                    <input  readonly class="form-control" id="staticExpireId" value="01/05/2019">                    
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-4">
                    <label for="staticOperating" class="col-sm-6 col-form-label">User Operating System</label>                
                    <input  readonly class="form-control" id="staticOperatingId" value="Operating Example: Linux">                    
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-4">
                    <label for="staticTotalAmount" class="col-sm-6 col-form-label">Total Amount</label>                 
                    <input  readonly class="form-control" id="staticTotalAmountId" value="200$">                    
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-4">
                    <label for="staticLeftPay" class="col-sm-6 col-form-label">Amount left to pay</label>                   
                    <input  readonly class="form-control" id="staticLeftPayId" value="100$">                    
                </div>
            </div>               
        </form>
    </body>
</html>
